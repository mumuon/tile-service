services:
  tile-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drivefinder-tile-service
    ports:
      - "8080:8080"
    volumes:
      # Mount centralized data directories
      - ~/data/df/tiles:/app/tiles
      - ~/data/df/curvature-data:/app/curvature-data
    # RAM-backed temp directory for faster tippecanoe processing
    tmpfs:
      - /tmp:size=2G
    environment:
      # Database configuration - loaded from .env file
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      # S3/R2 configuration (only needed if uploading)
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-}
      - S3_REGION=${S3_REGION:-us-west-1}
      - S3_BUCKET=${S3_BUCKET:-drivefinder-tiles}
      - S3_BUCKET_PATH=${S3_BUCKET_PATH:-tiles}
      # Service configuration
      - OUTPUT_DIR=/app/tiles
      - CURVATURE_DATA_DIR=/app/curvature-data
      - WORKERS=4
      - POLL_INTERVAL_SECONDS=10
    networks:
      - drivefinder
    # Optional: depends on postgres only when using local mode
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    # Optional: Uncomment to add resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G
    #     reservations:
    #       cpus: '1'
    #       memory: 1G

  postgres:
    image: postgres:15
    container_name: drivefinder-postgres
    environment:
      - POSTGRES_PASSWORD=localdev
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres-data:/var/lib/postgresql/data
    networks:
      - drivefinder
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  drivefinder:
    driver: bridge

volumes:
  postgres-data:
